<!-- Page ka main wrapper -->
<div class="p-6">
  <!-- Heading for the page -->
  <h1 class="text-5xl font-extrabold text-center mb-8">Product List</h1>

  <!-- Grid layout: 2 columns on small screens, 3 columns on large screens -->
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    
    <!-- Loop: Angular *ngFor directive se har ek product ka card create karte hain -->
    <div
      *ngFor="let product of products"
      class="bg-white rounded-2xl shadow-lg p-5 hover:shadow-xl transition"
    >
      <!-- Product Image -->
      <img [src]="'assets/images/' + product.image"
           alt="{{ product.name }}"
           class="w-full h-40 object-cover rounded-lg mb-3">

      <!-- Product Name -->
      <h2 class="text-lg font-semibold text-gray-800 mb-2">
        {{ product.name }}
      </h2>

      <!-- Product Price with currency -->
      <p class="text-gray-600">
        ðŸ’° {{ product.price }} {{ product.currency }}
      </p>
    </div>
  </div>
</div>
